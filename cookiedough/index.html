<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookiedough</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather&family=Montserrat&family=Open+Sans:wght@300;400;500&family=Roboto:wght@300;400;500;700&family=Sacramento&family=Smooch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/cde2c2f3d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <ul class="upgrades">
        <li class="upgrades__upgrade" id="js--Chocolate">
          <i class="fa-regular fa-cookie-bite"></i>
          Chocolate Cookie
        </li>
        <li class="upgrades__upgrade" id="js--multiplier">
          <i class="fa-solid fa-calculator" ></i>
          Multiplier
        </li>
        <li class="upgrades__upgrade" id="js--autoScore">
          <i class="fa-solid fa-forward"></i>
          Auto-score
        </li>
        <li class="upgrades__upgrade" id="js--redvelvet">
          <i class="fa-solid fa-cookie"></i>
          Redvelvet Cookie
        </li>
      </ul>
      <div class="buttonandavatarWrapper">
        <button id="js--save" class="save">
            <i class="fa-solid fa-floppy-disk"></i>
            Opslaan
        </button>
        <figure class="avatar">
          <div class="avatar__head"></div>
          <div class="avatar__body"></div>
        </figure>
      </div>
    </header>

    <main class="main">
      <h1 class="score" id="js--score">10000</h1>
      <figure class="cookie " id="js--cookie">
        <div class="cookie__spots cookie__spots--first"></div>
        <div class="cookie__spots cookie__spots--second"></div>
        <div class="cookie__spots cookie__spots--third"></div>
        <div class="cookie__spots cookie__spots--fourth"></div>
        <div class="cookie__spots cookie__spots--fifth"></div>
        <div class="cookie__spots cookie__spots--sixth"></div>
        <div class="cookie__spots cookie__spots--seventh"></div>
      </figure>
    </main>
    <ul class="upgradesMobile">
        <li class="upgradesMobile__upgrade" id="js--chocolate--mobile">
            <i class="fa-regular fa-cookie-bite"></i>
            Chocolate Cookie
        </li>
        <li class="upgradesMobile__upgrade" id="js--multiplier--mobile">
            <i class="fa-solid fa-calculator"></i>
          2X
        </li>
        <li class="upgradesMobile__upgrade" id="js--autoScore--mobile">
            <i class="fa-solid fa-forward"></i>
          Auto
        </li>
        <li class="upgradesMobile__upgrade" id="js--redvelvet--mobile">
          <i class="fa-solid fa-cookie"></i>
        Redvelvet Cookie
      </li>
      </ul>
  </body>
</html>
